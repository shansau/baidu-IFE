<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">

</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function (arr) {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var newData = new Array();
        var aqiList = document.getElementById('aqi-list');
        var newList = '';
        var rankList = ['一','二','三','四','五'];
        for(var i = 0;i < arr.length;i ++){
            if(arr[i][1] > 60){
                newData.push(arr[i]);
            }
        };

        for(var n = 0;n < newData.length;n ++){
            newList +=  '<li>' + '第' + rankList[n] + '名：' + newData[n][0] + ',' + newData[n][1] + '</li>' ;
        }
        aqiList.innerHTML = newList;
//        console.log(newData);
    })(aqiData);

</script>
</body>
</html>
