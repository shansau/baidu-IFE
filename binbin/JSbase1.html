<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        //获得input输入框,按钮对象,以及展示文本
        var aqiInput = document.getElementById('aqi-input');
        var aqiDisplay = document.getElementById('aqi-display');
        var btn = document.getElementById('button');
        btn.addEventListener('click',function(){
//            console.log(aqiInput.value);
//            验证输入
            if(aqiInput.value == '' || null){
                aqiDisplay.innerHTML = '尚无录入';
            }else{
                aqiDisplay.innerHTML = aqiInput.value;
                aqiInput.value = '';
            }
        });
    })();

</script>
</body>
</html>
