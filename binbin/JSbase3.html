<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
    /*
     coding here
     */
    var data = new Array();

    var source = document.getElementById('source');
    var sourceLi = source.getElementsByTagName('li');
//    为了获得li中的纯文本内容，百度了很多，没有得到合适的结果，结果通过chrome查看属性，找到了很多可以取得纯文本内容的属性，赞
    for(var i= 0;i < sourceLi.length;i ++){
//        console.log(sourceLi[i].textContent);
//        通过：分割字符串
        data.push(sourceLi[i].textContent.split('：'));
    }
    /*
     data = [
     ["北京", 90],
     ["北京", 90]
     ……
     ]
     */

    return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    data.sort(function(a,b){
        return a[1]- b[1];
    });
    return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
//    console.log(data);
    var newList= "";
    var resort = document.getElementById('resort');
    data.forEach(function(value,index){
        newList += '<li>第' + (index + 1).toLocaleString('zh-Hans-CN-u-nu-hanidec',{useGrouping:false}) + '名：' + value[0] + '空气质量：' + '<b>' + value[1] + '</b></li>';
    })
    resort.innerHTML = newList;
}

function btnHandle() {
    var aqiData = getData();
    aqiData = sortAqiData(aqiData);
    render(aqiData);
}

function init() {

    // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    var sort = document.getElementById('sort-btn');
    sort.addEventListener('click',function(){
        btnHandle();
    });
}

init();

</script>
</body>
</html>
