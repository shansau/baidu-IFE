<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <a href="http://blog.csdn.net/realDE/article/details/57418622">我的总结</a>
    <p>这是一组radio按钮</p>
    <section class="radiobox">
        <input type="radio" name="radio" id="radio1" checked>
        <label for="radio1"> 做作业</label> <br/>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2"> 玩游戏</label>
    </section>
    <p>这是一组checkbox按钮</p>
    <section class="checkbox">
        <input type="checkbox" name="checkbox" id="check1" checked>
        <label for="check1"> 苹果</label><br/>
        <input type="checkbox" name="checkbox" id="check2">
        <label for="check2"> 香蕉</label><br/>
        <input type="checkbox" name="checkbox" id="check3">
        <label for="check3"> 葡萄</label>
    </section>
</body>
</html>
